<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <link rel="icon" href="https://jackzhou.co/wp-content/uploads/2018/11/cropped-BumbleBee1-32x32.png" sizes="32x32">
    <link rel="icon" href="https://jackzhou.co/wp-content/uploads/2018/11/cropped-BumbleBee1-192x192.png" sizes="192x192">
    <link rel="stylesheet" href="static/bootstrap-4.4.1-dist/css/bootstrap.min.css" type="text/css">
    <script src="static/jquery-1.12.4/jquery-1.12.4.min.js"></script>
    <script src="static/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="search_area">
            <div class="input-group mb-12">
                <input type="text" class="form-control" placeholder="url you want to go" aria-label="url you want to go" aria-describedby="basic-addon2" value="https://cn.bing.com" />
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary input-group-text">GO!</button>
                </div>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="content_area">
            <iframe style="width: 100%; height: 100%; border: 0px;" id="content_frm"></iframe>
        </div>
    </div>
</body>
</html>
